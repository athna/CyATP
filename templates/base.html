<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.js"></script>

    {% block head %} {% endblock %}

</head>


<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4  navbar-fixed-top">

    <a class="navbar-brand" href="{{ url_for('index') }}">CyATP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">


            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('map')}}">Concept Map</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('learn')}}">Learn Concepts</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('quiz') }}">Take Quiz</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('puzzle') }}">Crossword Puzzle</a>
            </li>

        </ul>
        <form class="navbar-nav nav-item mt-2 mt-md-0">
            <a class="nav-link" href="{{ url_for('survey') }}">Take Survey</a>
        </form>


    </div>
</nav>

<script src="../static/js/bootstrap.bundle.min.js"></script>

{% block content %}{% endblock %}

</body>
</html>
